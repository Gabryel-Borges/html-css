<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body {
        background-color: rgb(59, 56, 56);
       }
       p {
        color: blue;
       }
    </style>
    <title>Formatação de textos</title>
</head>
<body>
    <p>Tudo posso <b>naquele</b> que me fortalece</p>
    <p>Não entregue os teus pensamentos aos tormentos, <b><i>concentre no senhor</i></b></p>
    <h2><i>Deus é sempre bom</i></h2>
</body>
</html>
