<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2 {
            color: coral;
        }
        
    </style>
    <title>Formatação de texto</title>
</head>
<body>
    <h2>Texto sublinhado</h2>
    <p><u>Engenharia</u> não é nada fácil !</p>

    <h2>Texto excluído</h2>
    <p>Gabryel não irá fazer nais <del>ENEM</del></p>

    <h2>Texto pequeno</h2>
    <p><small>Imagens meramente ilustrativas</small></p>
    <p><big>Deus</big></p> <!--A tag big se tornou obsoleta-->

    <h2>Texto sobrescrito e Texto subescrito</h2>
    <p>X<sup>5</sup>+X+30=0</p>    
    <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>

    <h2>Texto com marcador</h2>
    <p>Hoje é dia de <mark>prova</mark></p>
    <p>Hoje é dia de <mark style="background-color: rgb(190, 80, 80);">prova</mark></p>
</body>
</html>
