<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização horizontal e vertical</title>
    <style>
        #conteiner {
            position: relative;
            height: 97vh;
            background-image: url(imagens/grade.png);
            background-size: 100% 100%;
        }

        #conteudo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: cornflowerblue;
            width: 350px;
            height: 350px;
            
        }

    </style>
</head>
<body>
    <div id="conteiner">
        <div id="conteudo"></div>
    </div>
</body>
</html>
