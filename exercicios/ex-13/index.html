<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando vídeos na página web</title>
</head>
<body>

    <h1>Vídeos de hospedagem própria</h1>

    <video controls width="600">
        <source src="midia/Arduino.mp4" type="video/mp4">
        <source src="midia/Arduino.m4v" type="video/m4v">
        <source src="midia/Arduino.webm" type="video/webm">
        <p>Seu navegador não tem a tecnologia de reprodução de vídeo</p>
    </video>

    <h1>Usando o vídeo hospedado no Youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/LDlK_32Li70?si=GxAE8HQ7OPBSL26M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
