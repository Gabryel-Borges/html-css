<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#menu {
            background-color: lightskyblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            width: 150px;
            height: 34px;
        }

        div#menu > ul {
            display: none;
            background-color: lightblue;
            text-align: left;
        }

        div#menu:hover > ul {
            display: block;
        }
    </style>
</head>
<body>
    
    <div id="menu">
        Menu
        
        <ul type="none">
            <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
            <li>Instagran</li>
            <li>Facebook</li>
            <li>Whatsapp</li>
        </ul>
    </div>
</body>
</html>
