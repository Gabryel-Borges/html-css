<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: bisque;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        div:hover {
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
</html>
